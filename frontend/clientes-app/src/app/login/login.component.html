<div id="layoutAutentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4"> <i class="fas fa-sign-in-alt"></i> Entrar</h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-danger" role="alert">
                                        login e/ou Senha incorreto(a)
                                    </div>
                                    <form #loginForm="ngForm" (submit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputUsername">Login</label>
                                            <input id="inputUsername" class="form-control py-4" type="text" name="username" [(ngModel)]="username" placeholder="Digite seu login">
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputPassword">Password</label>
                                            <input id="inputPassword" class="form-control py-4" type="password" name="password" [(ngModel)]="password" placeholder="Digite sua senha">
                                        </div>
                                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Enviar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<br/>
