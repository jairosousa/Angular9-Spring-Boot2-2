<div id="layoutAutentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card">
                                <div class="card-header bg-primary">
                                    <h3 class="text-center font-weight-light my-4 text-light">
                                        <i class="fas fa-sign-in-alt"></i> {{cadastrando ? 'Cadastro de novo usuário' : 'Entrar'}}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                                        {{erro}}
                                    </div>
                                    <div class="alert alert-success" role="alert" *ngIf="menssagemSucesso">
                                        {{menssagemSucesso}}
                                    </div>
                                    <form #loginForm="ngForm" (submit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputUsername">Login</label>
                                            <input id="inputUsername" class="form-control py-4" type="text" name="username" [(ngModel)]="username" placeholder="Digite seu login" autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputPassword">Password</label>
                                            <input id="inputPassword" class="form-control py-4" type="password" name="password" [(ngModel)]="password" placeholder="Digite sua senha">
                                        </div>
                                        <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary" *ngIf="!cadastrando"><i class="fas fa-paper-plane"></i> Enviar</button>
                                            <button type="button" class="btn btn-primary mr-2" *ngIf="cadastrando" (click)="cadastrar()"><i class="fas fa-paper-plane"></i> Cadastrar</button>
                                            <button type="button" class="btn btn-warning" *ngIf="cadastrando" (click)="cancelaCadastro()"><i class="fas fa-window-close"></i> Cancelar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center bg-primary">
                                    <div class="small">
                                        <a href="#" (click)="preparandoCadastrar($event)">
                                            <span class="text-light">Não possui usuário? Cadastra-se!</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<br/>
